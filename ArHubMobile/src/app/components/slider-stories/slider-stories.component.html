<swiper
  [slidesPerView]="2"
  [spaceBetween]="10"
  [pagination]="{
      clickable: true
    }"
  [breakpoints]="{
      '@0.00': {
        slidesPerView: 1,
        spaceBetween: 10
      },
      '@0.75': {
        slidesPerView: 2,
        spaceBetween: 20
      },
      '@1.00': {
        slidesPerView: 3,
        spaceBetween: 0
      },
      '@1.50': {
        slidesPerView: 4,
        spaceBetween: 0
      }
    }"

>
  <ng-template swiperSlide>
    <div class="swiper-wrapper" *ngFor="let x of popularPostList1">
      <app-post-mini class="slide"  [postMini]="x"></app-post-mini>
    </div>
  </ng-template>
  <ng-template swiperSlide>
    <div class="swiper-wrapper" *ngFor="let x of popularPostList2">
      <app-post-mini class="slide" [postMini]="x"></app-post-mini>
    </div>
  </ng-template>
</swiper>
