<header class="wrapper">
  <mat-toolbar class="header">
    <div class="header-left">
      <div class="button-with-label">
        <button mat-icon-button class="button">
          <mat-icon style="color: #FFFFFF" class="icon">flip_camera_ios</mat-icon>
        </button>
        <label class="label">ARHub</label>
      </div>
    </div>

    <div class="header-middle">
      <div routerLink="/news" class="button-with-label">
        <button mat-mini-fab class="action">
          <mat-icon class="icon">collections</mat-icon>
        </button>
        <label>Лента</label>
      </div>

      <div *ngIf="isMapVisible" routerLink="/map" class="button-with-label">
        <button mat-mini-fab class="action">
          <mat-icon class="icon">pin_drop</mat-icon>
        </button>
        <label>Рядом</label>
      </div>

      <div routerLink="/my-post" class="button-with-label">
        <button mat-mini-fab class="action">
          <mat-icon class="icon">folder_open</mat-icon>
        </button>
        <label>Мои публикации</label>
      </div>

      <div *ngIf="isAdmin" routerLink="/admin/validation" class="button-with-label">
        <button mat-mini-fab class="action">
          <mat-icon class="icon">verified_user</mat-icon>
        </button>
        <label>Валидация</label>
      </div>
    </div>

    <div class="header-right">
      <div class="add-post" (click)="createPost()">
        <button class="button" mat-icon-button>
          <mat-icon style="color: #FFFFFF">add</mat-icon>
        </button>

        <label class="label">Опубликовать</label>
      </div>

      <img style="color: #FFFFFF" class="icon" mat-card-avatar src="assets/image/Img.png" alt="">
<!--      <mat-icon class="label">expand_less</mat-icon>-->

      <mat-icon  [matMenuTriggerFor]="menu" class="label">expand_more</mat-icon>

      <mat-menu #menu="matMenu">
        <mat-list style="margin-top: 22px" role="list">
          <mat-list-item role="listitem">
            <button routerLink="/account-mobile" class="button" mat-stroked-button
                    style="color: white; border: none; padding-left: 2px">
              <mat-icon style="margin-right: 10px">person</mat-icon>
              <span>Профиль</span>
            </button>


          </mat-list-item>

          <mat-divider style="border-bottom: 1px solid #2D2D3A"></mat-divider>

          <mat-list-item style="margin-top: 12px" role="listitem">
            <button (click)="logout()" class="button" mat-stroked-button
                    style="color: #E24444; border: none; padding-left: 2px">
              <mat-icon style="margin-right: 10px" >logout</mat-icon>
              <span>Выйти</span>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-menu>
    </div>

  </mat-toolbar>
</header>
