<mat-card class="post">
  <div class="wrapper">
    <mat-card-header >
      <div class="header">
        <div class="left">
          <mat-card-title class="title">{{post.title}}</mat-card-title>
          <mat-card-subtitle class="subtitle">{{post.cratedTime}}</mat-card-subtitle>
        </div>

        <div class="right">
          <button mat-icon-button style="color: white" [matMenuTriggerFor]="menu" aria-label="">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button style="color: white" mat-menu-item>
              <mat-icon>delete</mat-icon>
              <span>Удалить</span>
            </button>
            <button (click)="editPost(post.id)" style="color: white" mat-menu-item>
              <mat-icon>mode_edit</mat-icon>
              <span>Редактировать</span>
            </button>
          </mat-menu>
        </div>
      </div>

    </mat-card-header>

    <mat-card-content>
      <div class="image-container">
        <img mat-card-image class="image" src="{{apiUrlDatastore}}/content/{{post.previewImageId}}" alt="">
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button class="button" (click)="openViewerModal()">3D/AR</button>
    </mat-card-actions>
  </div>
</mat-card>
