<mat-card class="post-mini">
  <div class="wrapper">
    <img class="image" src="{{apiUrlDatastore}}/content/{{postMini.previewImageId}}">
    <div class="content">
      <p class="title">
        {{postMini.title}}
      </p>
      <p class="date">{{postMini.date | date: 'hh:mm'}} </p>
    </div>
  </div>
</mat-card>
