<mat-card class="card">
  <mat-card-title-group class="group">
    <div class="text-block">
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle class="subtitle">{{ post.createdTime | date: 'dd.MM.YYYY/hh:mm' }}</mat-card-subtitle>
    </div>

    <img mat-card-lg-image src="{{apiUrlDatastore}}/content/{{post.previewImageId}}" >
  </mat-card-title-group>
</mat-card>
