<app-header></app-header>

<div class="wrapper">
  <app-page-title class="title" [title]="'Валидация постов'"></app-page-title>

  <div class="container">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="table-container">
<!--    <ng-container *ngFor="let item of data">-->
      <table mat-table [dataSource]="data" class="table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
        <!-- Number Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef>Изображение</th>
          <td mat-cell *matCellDef="let row">
            <button (click)="openViewerImageModal()" style="background: #5F5F6E;" mat-mini-fab>
              <mat-icon>image</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef>3D модель</th>
          <td mat-cell *matCellDef="let row">
            <button (click)="openViewerModal()" style="background: #5F5F6E;" mat-mini-fab>
              <mat-icon>view_in_ar</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Название</th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <ng-container matColumnDef="valid">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button style="background: #50d96b;" mat-mini-fab>
              <mat-icon>verified</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="inValid">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button style="background: #e24444;" mat-mini-fab>
              <mat-icon>gpp_bad</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Дата создания
          </th>
          <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
        </ng-container>

        <tr class="menu" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="cell" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
<!--    </ng-container>-->
    </div>

    <mat-paginator class="paginator" [length]="resultsLength" [pageSize]="30"></mat-paginator>
  </div>
</div>

<app-footer></app-footer>
