  <div class="container" style="margin-top: 200px">
    <div class="section">
      <form class="form">
        <div style="
        color: #FFFFFF;
        width: 330px;
        margin-bottom: 42px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px"
        >
          <mat-icon style="margin-right: 12px">view_in_ar</mat-icon>
          ARHUB
        </div>
        <div class="form-field-with-label">
          <label class="label-field">Логин</label>
          <input class="input-field" placeholder="Введите логин" type="text">
        </div>
        <div class="form-field-with-label">
          <label class="label-field">Пароль</label>
          <input class="input-field" placeholder="Введите пароль" type="password">
        </div>

        <button (click)="onSubmit()" style="margin-top: 20px; width: 330px;" mat-stroked-button class="button">Войти</button>
      </form>
    </div>
  </div>


</div>
